<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="container head-slogan"></header>
<section class="team">
    <div class="team-description"></div>
    <div class="services"></div>
</section>
<section class="advantages">
    <div class="advantages-description"></div>
    <div class="projects"></div>
</section>




<section class="order">

    <div class="container container-for-flex">

        <div class="order__info">
            <h3 class="order__info__headline"><span class="order__info__headline__modifier">Хотите раскрыть</span> потенциал вашего бизнеса?</h3>
            <p class="order__info__text">Закажите индивидуальную консультацию у команды Trigger Marketing</p>
            <h2 class="order__info__slogan">Because we push it right!</h2>
        </div>

        <div class="order__form-wrapper">
            <form action="/" class="order__form-wrapper__form">
                <input type="text" placeholder="Your name" class="order__form-wrapper__form__name-input inputs-stylization">
                <input type="email" placeholder="Email" class="order__form-wrapper__form__email inputs-stylization">
                <input type="tel" placeholder="+3 (80) 123-45-67" class="order__form-wrapper__form__name-input inputs-stylization" pattern="\+3\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}">
                <input type="submit" value="ЗАКАЗАТЬ СЕЙЧАС" class="order__form-wrapper__form__order-now-button">
            </form>
        </div>

    </div>

</section>





<footer class="contacts"></footer>
<script src="js/script.js"></script>
</body>
</html>
